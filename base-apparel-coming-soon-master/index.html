<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container flex">
        <div class="content">
            <div class="logo logo-container">
                <img src="./images/logo.svg" alt="">
            </div>
            <picture class="mobile">
                <source media="(max-width:999px)" srcset="./images/hero-mobile.jpg">
                <img src="" alt="">
            </picture>
            <div class="text-content">
                <h1 class="main-heading">
                    We're <br><span class="heavy">
                        coming soon
                    </span>
                </h1>
                <p class="paragraph">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo hic labore illum laboriosam cum in
                    corrupti
                    repudiandae! Vel, id iure.
                </p>
                <form class="email-form">
                    <input type="email" class="email-input" placeholder="Email Address">
                    <button class="submit-button"> <img src="./images/icon-arrow.svg" alt="Submit"> </button>
                </form>
            </div>
        </div>

        <picture class="hero-image desktop">
            <source media="(min-width:1000px)" srcset="./images/hero-desktop.jpg">/
            <img src="" alt="">
        </picture>
    </div>
</body>

</html>
