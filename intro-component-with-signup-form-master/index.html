<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<div class="container">
  <div class="content-section">
    <h1 class="main-heading">Learn to code by watching others</h1>
    <p class="content-paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials
      is great,
      but understanding how developers think is invaluable.</p>
  </div>
  <div class="subscription-section">

    <p class="subscription-info"><span class="heavy">Try it free 7 days</span> then $20/mo. thereafter</p>
    <form class="subscription-form" action="" name="subscription-form">
      <label for=""><input type="text" name="fName" class="input-field" placeholder=" First Name">
        <img src="images/icon-error.svg" alt="" class="icon-error">
        <span class="error-message">First name cannot be empty</span>
      </label>
      <label for=""><input type="text" name="lName" class="input-field" placeholder="Last Name">
        <img src="images/icon-error.svg" alt="" class="icon-error">
        <span class="error-message">Last name cannot be empty</span>
      </label>
      <label for=""><input type="email" name="email" class="input-field" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="" class="icon-error">
        <span class="error-message">Looks like this is not an email</span>
      </label>
      <label for=""><input type="password" name="password" class="input-field" placeholder="Password">
        <img src="images/icon-error.svg" alt="" class="icon-error">
        <span class="error-message">Password cannot be empty</span>
      </label>
      <button type="submit" class="submit-button">Claim your free trial</button>
      <p class="terms-text">By clicking the button, you are agreeing to our <span class="terms-link  heavy">Terms and
          Services</span></p>
    </form>

  </div>
</div>
<script src="main.js"></script>

<body>
</body>

</html>
