<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>
  <div class="container">
    <div class="card blogCard">
      <img class="blogCardImg" src="assets/images/illustration-article.svg" />
      <span class="inline-block text-black tag blogCardTag">learning</span>
      <span class="block text-black blogDate">pulished 21 dec 2023</span>
      <h1 class="text-black blogCardHeading"><a href="#" class="blogCardLink">HTML & CSS foundations</a></h1>
      <p class="text-gray blogCardBody">
        These languages are the backboneof every website, defining structure, content, and presentation.
      </p>
      <div class="blogCardAuthor">
        <img class="avatar-figure" src="assets/images/image-avatar.webp" />
        <span class="avatar-caption">greg hooper</span>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
